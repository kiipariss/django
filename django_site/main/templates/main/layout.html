{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/style/main.css' %}">
    <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <title>{% block title %} {% endblock %}</title>
</head>

<body>
<aside class="aside">
    <img class="aside__img" src="{% static 'main/img/logo.svg' %}" alt="logo">
    <span class="aside__title" class="main__logo">Main</span>
    <div class="aside__navigation">Navigation</div>
    <ul class="aside__list">
        <a href="{% url 'home' %}"><i class="fa-duotone fa-house"></i><li class="">Home</li></a>
        <a href="{% url 'about' %}"><i class="fa-sharp fa-light fa-sim-cards"></i><li class="">About us</li></a>
        <a href="{% url 'news_home' %}"><i class="fa-solid fa-address-card"></i><li class="">Contact</li></a>
        <a href="{% url 'create_news' %}"><i class="fa-solid fa-address-card"></i><button class="btn btn-info">Create News</button></a>
    </ul>
</aside>
<div class="wrapper">
{% block content %}
{% endblock %}

</div>
</body>
</html>
