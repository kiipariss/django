{% extends 'main/layout.html' %}

{% block title%}News in site{% endblock %}

{% block content%}
News in site
{% if news %}
    {% for news in news %}
        <a href="{% url 'news-detail' news.id %}"><h1>{{ news.title }}</h1></a>
        <h2>{{ news.anons }}</h2>
        <h3>{{ news.full_text }}</h3>
        <h3>{{ news.date }}</h3>
    {% endfor %}
{% else %}
    <h1>news is none</h1>
{% endif %}

{% endblock %}
